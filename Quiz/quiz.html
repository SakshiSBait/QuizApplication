<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz </title>
    <link rel="shortcut icon" href="./img/multi (1).png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Grey+Qo&family=New+Amsterdam&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> -->
<link rel="stylesheet" href="./Quiz.css">

</head>
<body>
   <header>
    <!-- div*3>h3 -->
    <div>
        <h3 class="logo">Quiz</h3>
    </div>
    <div>
        <h3 id="wel">Welcome to Quiz</h3>
    </div>
    <div>
        <h3><span>00</span> : <span>00</span> : <span>00</span></h3>
    </div>
   </header>

   <!-- main section -->
    <main>
        <section id="question-cont">
            <h3>Problem Statement</h3>
            <h2>Question:</h2>
            <div id="actual-question"></div>
        </section>

        <section id="option-cont">
            <h3>Options</h3>
            <div id="actual-option"></div>
        </section>

        <section id="btn-cont">
            <div id="actual-btn"></div>
            <div id="legends">
                <!-- h3*4>span -->
                <h3><span>0</span>Answered</h3>
                <h3><span>0</span>Not Answered</h3>
                <h3><span>0</span>Marked</h3>
                <h3><span>0</span>Not Visited</h3>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <button>Previous</button>
            <button>Revisit & Next</button>
            <button>Save & Next</button></div>
        <div >
            <button id="submit">Submit Quiz</button>
        </div>
    </footer>

   <script src="./quiz.js"></script>
</body>
</html>
